<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gray-900 text-white"
  >
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-4">Barcode Scanner</h1>
      <div
        id="scanner"
        class="w-96 h-64 border-4 border-blue-500 rounded-lg mb-4"
      ></div>
      <p class="text-lg">
        Hasil Scan: <span id="result" class="font-bold text-yellow-400"></span>
      </p>
      <button
        onclick="startScanner()"
        class="mt-4 px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-700"
      >
        Mulai Scan
      </button>
    </div>

    <script>
      function startScanner() {
        Quagga.init(
          {
            inputStream: {
              name: "Live",
              type: "LiveStream",
              target: document.querySelector("#scanner"),
              constraints: {
                width: 640,
                height: 480,
                facingMode: "environment",
              },
            },
            decoder: {
              readers: [
                "code_128_reader",
                "ean_reader",
                "ean_8_reader",
                "upc_reader",
              ],
            },
          },
          function (err) {
            if (err) {
              console.error(err);
              return;
            }
            Quagga.start();
          }
        );

        Quagga.onDetected(function (result) {
          document.querySelector("#result").textContent =
            result.codeResult.code;
          Quagga.stop();
        });
      }
    </script>
  </body>
</html>
